<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>List of Places</title>
</head>
<body>
  <div class="container">
    <div class="col-md-2">
      <form id="paris">
        <div>
          <button type="submit" class="btn btn-default" id="parisButton">Paris</button>
          <ul id="parislist"></ul>
        </div>
      </form>
      <form id="barcelona">
        <div>
          <button type="submit" class="btn btn-default" id="barcelonaButton">Barcelona</button>
          <ul id="barcelonalist"></ul>
        </div>
      </form>
      <form id="greece">
        <div>
          <button type="submit" class="btn btn-default" id="greeceButton">Greece</button>
          <ul id="greecelist"></ul>
        </div>
      </form>
      <form id="florida">
        <div>
          <button type="submit" class="btn btn-default" id="florida-btn">Florida</button>
          <ul id="floridalist"></ul>
        </div>
      </form>
      <form id="washington">
        <div>
          <button type="submit" class="btn btn-default" id="washingtonDC-btn">WashingtonDC</button>
          <ul id="washingtonDClist"></ul>
        </div>
      </form>
      <form id="canada">
        <div>
          <button type="submit" class="btn btn-default" id="canada-btn">Canada</button>
          <ul id="canadalist"></ul>
        </div>
      </form>
  </div>
</body>
</html>
